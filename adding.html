<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
<div id="main">
  <p id="m.text">Text will be added here</p>
</div>
<div id="gifka">
  <img id="im" src="vlad0mag0.github.io/ajax-loader.gif" style='display: none; '>
</div>
<div id="count">
  <p>Our counter: </p>
</div>
<div id="text">
  <button onclick="Text()" id="button">Add text</button>
</div>
<script>
    var text= $("#count").text();
    var i = 0;
    function Text() {
      $("#text").css("display", "none");
      $("#im").css("display" , "block");
      setTimeout(function (){
        $.get("https://vlad0mag0.github.io/README.md", function(data){
          $("#main").append(data);
          i+=1;
          $("#count").text(text+i);
          Text();}); },10000);

     }

  </script>
</body>
